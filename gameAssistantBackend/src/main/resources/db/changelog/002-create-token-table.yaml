databaseChangeLog:
  - changeSet:
      id: 3
      author: my.name
      changes:
        - createTable:
            tableName: token
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: body
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: uzer_id
                  type: BIGSERIAL
                  constraints:
                    nullable: false
                    unique: true
        - addForeignKeyConstraint:
            baseTableName: token
            baseColumnNames: uzer_id
            referencedTableName: uzer
            referencedColumnNames: id
            constraintName: fk_token_uzer
            onDelete: CASCADE