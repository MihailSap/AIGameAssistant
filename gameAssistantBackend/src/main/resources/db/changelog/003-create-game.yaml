databaseChangeLog:
  - changeSet:
      id: 4
      author: mihail
      changes:
        - createTable:
            tableName: game
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: image_file_title
                  type: VARCHAR(255)
              - column:
                  name: rules_file_title
                  type: VARCHAR(255)