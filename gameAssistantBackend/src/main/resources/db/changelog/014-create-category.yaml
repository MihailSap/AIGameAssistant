databaseChangeLog:
  - changeSet:
      id: create-category
      author: mihail
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
  