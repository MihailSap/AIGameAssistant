databaseChangeLog:
  - changeSet:
      id: recreate-game-category
      author: mihail
      changes:
        - dropForeignKeyConstraint:
            baseTableName: game_category
            constraintName: fk_gc_game

        - dropForeignKeyConstraint:
            baseTableName: game_category
            constraintName: fk_gc_category

        - dropTable:
            tableName: game_category
            cascadeConstraints: true

        - createTable:
            tableName: game_category
            columns:
              - column:
                  name: game_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: game_category
            columnNames: game_id, category_id
            constraintName: pk_game_category

        - addForeignKeyConstraint:
            baseTableName: game_category
            baseColumnNames: game_id
            referencedTableName: game
            referencedColumnNames: id
            constraintName: fk_gc_game
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: game_category
            baseColumnNames: category_id
            referencedTableName: category
            referencedColumnNames: id
            constraintName: fk_gc_category
            onDelete: CASCADE
